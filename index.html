<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vettor28 | Estrat√©gia Digital para Hospedagens</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="root"></div>
    <script>
        window.onerror = function (message, source, lineno, colno, error) {
            const errorDiv = document.createElement('div');
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '0';
            errorDiv.style.left = '0';
            errorDiv.style.width = '100%';
            errorDiv.style.background = 'red';
            errorDiv.style.color = 'white';
            errorDiv.style.padding = '20px';
            errorDiv.style.zIndex = '9999';
            errorDiv.innerHTML = '<h3>Error: ' + message + '</h3><p>' + source + ':' + lineno + '</p><pre>' + (error ? error.stack : '') + '</pre>';
            document.body.appendChild(errorDiv);
        };
    </script>
    <script type="module" src="/src/main.tsx"></script>
</body>

</html>
